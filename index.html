<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">A</div>
        <div data-key="66" class="key">B</div>
        <div data-key="67" class="key">C</div>
        <div data-key="68" class="key">D</div>
        <div data-key="69" class="key">E</div>
        <div data-key="70" class="key">F</div>
        <div data-key="71" class="key">G</div>

    <audio data-key="65" src="./sounds/zvuk-notyi-do.wav"></audio>
    <audio data-key="66" src="./sounds/zvuk-notyi-re.wav"></audio>
    <audio data-key="67" src="./sounds/zvuk-notyi-mi.wav"></audio>
    <audio data-key="68" src="./sounds/zvuk-notyi-fa.wav"></audio>
    <audio data-key="69" src="./sounds/zvuk-notyi-sol.wav"></audio>
    <audio data-key="70" src="./sounds/zvuk-notyi-lya.wav"></audio>
    <audio data-key="71" src="./sounds/zvuk-notyi-si.wav"></audio>
</body>
<script src="index.js"></script>
</html>
